type: template
name: Cell DIVE
description: "The Cell DIVE dataset metadata specification provides a framework for organizing and documenting key information related to assay analysis, enabling efficient and standardized data interpretation in multiplex imaging studies."
children:
  - key: parent_sample_id
    type: text-field
    name: parent_sample_id
    description: "The unique identifier from HuBMAP or SenNet for the sample (such as a block, section, or suspension) used to perform the assay. For instance, in an RNAseq assay, the parent sample would be the suspension, while in imaging assays, it would be the tissue section. If the assay is derived from multiple parent samples, this field should contain a comma-separated list of identifiers. Example: HBM386.ZGKG.235, HBM672.MKPK.442"
    prefLabel: Parent sample ID
    regex: "^(?:HBM|SNT)\\d{3}\\.[A-Z]{4}\\.\\d{3}(?:,\\s*(?:HBM|SNT)\\d{3}\\.[A-Z]{4}\\.\\d{3})*$"
    configuration:
      required: true
  - key: lab_id
    type: text-field
    name: lab_id
    description: "A locally assigned identifier provided by the data provider for the dataset. It is used to reference an external metadata record that may be maintained independently, enabling traceability and supporting provenance tracking. Example: Visium_9OLC_A4_S1"
    prefLabel: Lab ID
  - key: preparation_protocol_doi
    type: link-field
    name: preparation_protocol_doi
    description: "The DOI for the protocols.io page that details the assay or the procedures used for sample procurement and preparation. For example, in the case of an imaging assay, the protocol may start with tissue section staining and end with the generation of an OME-TIFF file. The documented protocol should also include any image processing steps involved in producing the final OME-TIFF. Example: https://dx.doi.org/10.17504/protocols.io.eq2lyno9qvx9/v1"
    prefLabel: Preparation protocol DOI
    configuration:
      required: true
  - key: dataset_type
    type: controlled-term-field
    name: dataset_type
    description: "The specific type of dataset being produced. Example: RNAseq"
    prefLabel: Dataset type
    datatype: iri
