  - key: source_storage_duration_value
    type: numeric-field
    name: source_storage_duration_value
    description: "The length of time the sample was stored prior to processing it. For assays performed on tissue sections, this refers to how long the tissue section (e.g., slide) was stored before the assay began (e.g., imaging). For assays performed on suspensions, such as sequencing, it refers to how long the suspension was stored before library construction started. Example: 12"
    prefLabel: Source storage duration value
    datatype: xsd:decimal
    minValue: 0
    configuration:
      required: true
  - key: source_storage_duration_unit
    type: controlled-term-field
    name: source_storage_duration_unit
    description: "The unit of measurement used to specify the source storage duration value. Example: hour"
    prefLabel: Source storage duration unit
    datatype: iri
    values:
      - type: class
        label: hour
        acronym: HRAVS
        termType: class
        termLabel: hour
        iri: http://purl.obolibrary.org/obo/UO_0000032
      - type: class
        label: month
        acronym: HRAVS
        termType: class
        termLabel: month
        iri: http://purl.obolibrary.org/obo/UO_0000035
      - type: class
        label: year
        acronym: HRAVS
        termType: class
        termLabel: year
        iri: http://purl.obolibrary.org/obo/UO_0000036
      - type: class
        label: day
        acronym: HRAVS
        termType: class
        termLabel: day
        iri: http://purl.obolibrary.org/obo/UO_0000033
      - type: class
        label: minute
        acronym: HRAVS
        termType: class
        termLabel: minute
        iri: http://purl.obolibrary.org/obo/UO_0000031
    configuration:
      required: true
  - key: time_since_acquisition_instrument_calibration_value
    type: numeric-field
    name: time_since_acquisition_instrument_calibration_value
    description: "The length of time since the acquisition instrument was last serviced or calibrated. This provides a metric for assessing drift in data capture. Example: 10"
    prefLabel: Time since acquisition instrument calibration value
    datatype: xsd:decimal
    minValue: 0
  - key: time_since_acquisition_instrument_calibration_unit
    type: controlled-term-field
    name: time_since_acquisition_instrument_calibration_unit
    description: "The unit of measurement used to specify the time since acquisition instrument calibration value. Example: month"
    prefLabel: Time since acquisition instrument calibration unit
    datatype: iri
    values:
      - type: class
        label: month
        acronym: HRAVS
        termType: class
        termLabel: month
        iri: http://purl.obolibrary.org/obo/UO_0000035
      - type: class
        label: year
        acronym: HRAVS
        termType: class
        termLabel: year
        iri: http://purl.obolibrary.org/obo/UO_0000036
      - type: class
        label: day
        acronym: HRAVS
        termType: class
        termLabel: day
        iri: http://purl.obolibrary.org/obo/UO_0000033
  - key: contributors_path
    type: text-field
    name: contributors_path
    description: "The name of the file containing the ORCID IDs for all contributors to this dataset. Example: ./contributors.csv"
    prefLabel: Contributors path
    regex: ^(?:\.\/.*|\w.*)\.tsv$
    configuration:
      required: true
  - key: data_path
    type: text-field
    name: data_path
    description: "The top-level directory containing the raw and/or processed data. For a single dataset upload, this might be represented as \".\", whereas for a data upload containing multiple datasets, this would be the directory name for the respective dataset. For example, if the data is within a directory named \"TEST001-RK\", use the syntax \"./TEST001-RK\" for this field. If there are multiple directory levels, use the format \"./TEST001-RK/Run1/Pass2\", where \"Pass2\" is the subdirectory where the single dataset's data is stored. This is an internal metadata field used solely for data ingestion. Example: ./TEST001-RK"
    prefLabel: Data path
    regex: ^(?:\.|\.\/.+|\w.*)$
    configuration:
      required: true
  - key: antibodies_path
    type: text-field
    name: antibodies_path
    description: "The path to the antibodies.tsv file relative to the root directory of the upload structure. This path should start with \".\" and is typically formatted as \"./extras/antibodies.tsv\". Example: ./extras/antibodies.tsv"
    prefLabel: Antibodies path
    regex: ^(?:\.\/.*|\w.*)\.tsv$
    configuration:
      required: true
  - key: number_of_antibodies
    type: numeric-field
    name: number_of_antibodies
    description: "The number of antibodies used in the assay. If no antibodies were utilized, enter 0. Example: 5"
    prefLabel: Number of antibodies
    datatype: xsd:int
    minValue: 0
    configuration:
      required: true
  - key: number_of_channels
    type: numeric-field
    name: number_of_channels
    description: "The number of fluorescent channels that are imaged during each cycle. Example: 3"
    prefLabel: Number of channels
    datatype: xsd:int
    minValue: 0
    configuration:
      required: true
  - key: number_of_biomarker_imaging_rounds
    type: numeric-field
    name: number_of_biomarker_imaging_rounds
    description: "The number of imaging rounds required to capture the tagged biomarkers. For CODEX, a biomarker imaging round includes steps such as (1) oligo application, (2) fluor application, and (3) washes. For Cell DIVE, it involves (1) the staining of a biomarker via secondary detection or direct conjugate, followed by (2) dye inactivation. Example: 3"
    prefLabel: Number of biomarker imaging rounds
    datatype: xsd:int
    minValue: 0
    configuration:
      required: true
  - key: number_of_total_imaging_rounds
    type: numeric-field
    name: number_of_total_imaging_rounds
    description: "The total number of imaging rounds performed using a microscope to collect either autofluorescence/background or stained signals, such as those used in histological analysis. Example: 5"
    prefLabel: Number of total imaging rounds
    datatype: xsd:int
    minValue: 0
    configuration:
      required: true
  - key: slide_id
    type: text-field
    name: slide_id
    description: "The unique identifier assigned to each slide, enabling users to determine which tissue sections were processed together on the same slide. It is recommended that data providers prefix the ID with the center name to prevent overlapping values across different centers. Example: VAN0071-PA-1-1_AF"
    prefLabel: Slide ID
    configuration:
      required: true
  - key: cell_boundary_marker_or_stain
    type: text-field
    name: cell_boundary_marker_or_stain
    description: "The name of the marker or stain used to identify all cell boundaries in the tissue. This name must exactly match the antibody-targeted molecule marker or non-antibody targeted molecule stain as found in the imaging data. For example, in the case of using the PhenoCycler, ensure the name corresponds to the value in the XPD output file. If multiple markers or stains are employed, list them in a comma-separated format. Example: Pan-Cytokeratin, E-Cadherin"
    prefLabel: Cell boundary marker or stain
    configuration:
      required: true
  - key: nuclear_marker_or_stain
    type: text-field
    name: nuclear_marker_or_stain
    description: "The nuclear marker or stain used, which can be an antibody-targeted molecule present in or around the cell nucleus. For protein targets, use the protein or gene symbol that identifies the antibody target, ensuring it matches the antibody target from the panel used or custom panels. Preferably, if using a custom antibody marker, this symbol should be the HGNC symbol (https://www.genenames.org/). For non-protein targets, provide the stain name (e.g., DAPI) and, when applicable, include the associated staining kit and vendor. For the PhenoCycler, ensure the symbol matches the value found in the XPD output file. Example: DAPI"
    prefLabel: Nuclear marker or stain
    configuration:
      required: true
  - key: metadata_schema_id
    type: text-field
    name: metadata_schema_id
    description: "The unique string identifier for the metadata specification version, which is easily interpretable by computers for purposes of data validation and processing. Example: 22bc762a-5020-419d-b170-24253ed9e8d9"
    prefLabel: Metadata schema ID
    default: 6f9eee7b-7ef1-4f32-a34e-706bbbbb09bf
    configuration:
      required: true
