  - key: source_storage_duration_value
    type: numeric-field
    name: source_storage_duration_value
    description: "How long was the source material stored, prior to this sample being processed? For assays applied to tissue sections, this would be how long the tissue section (e.g., slide) was stored, prior to the assay beginning (e.g., imaging). For assays applied to suspensions such as sequencing, this would be how long the suspension was stored before library construction began."
    prefLabel: Source storage duration value
    datatype: xsd:decimal
    minValue: 0
    configuration:
      required: true
  - key: source_storage_duration_unit
    type: controlled-term-field
    name: source_storage_duration_unit
    description: The time duration unit of measurement
    prefLabel: Source storage duration unit
    datatype: iri
    values:
      - type: class
        label: hour
        acronym: HRAVS
        termType: class
        termLabel: hour
        iri: http://purl.obolibrary.org/obo/UO_0000032
      - type: class
        label: month
        acronym: HRAVS
        termType: class
        termLabel: month
        iri: http://purl.obolibrary.org/obo/UO_0000035
      - type: class
        label: year
        acronym: HRAVS
        termType: class
        termLabel: year
        iri: http://purl.obolibrary.org/obo/UO_0000036
      - type: class
        label: day
        acronym: HRAVS
        termType: class
        termLabel: day
        iri: http://purl.obolibrary.org/obo/UO_0000033
      - type: class
        label: minute
        acronym: HRAVS
        termType: class
        termLabel: minute
        iri: http://purl.obolibrary.org/obo/UO_0000031
    configuration:
      required: true
  - key: time_since_acquisition_instrument_calibration_value
    type: numeric-field
    name: time_since_acquisition_instrument_calibration_value
    description: The amount of time since the acquisition instrument was last serviced or calibrated. This provides a metric for assessing drift in data capture.
    prefLabel: Time since acquisition instrument calibration value
    datatype: xsd:decimal
    minValue: 0
  - key: time_since_acquisition_instrument_calibration_unit
    type: controlled-term-field
    name: time_since_acquisition_instrument_calibration_unit
    description: The time unit of measurement
    prefLabel: Time since acquisition instrument calibration unit
    datatype: iri
    values:
      - type: class
        label: month
        acronym: HRAVS
        termType: class
        termLabel: month
        iri: http://purl.obolibrary.org/obo/UO_0000035
      - type: class
        label: year
        acronym: HRAVS
        termType: class
        termLabel: year
        iri: http://purl.obolibrary.org/obo/UO_0000036
      - type: class
        label: day
        acronym: HRAVS
        termType: class
        termLabel: day
        iri: http://purl.obolibrary.org/obo/UO_0000033
  - key: contributors_path
    type: text-field
    name: contributors_path
    description: "The path to the file with the ORCID IDs for all contributors of this dataset (e.g., \"./extras/contributors.tsv\" or \"./contributors.tsv\"). This is an internal metadata field that is just used for ingest."
    prefLabel: Contributors path
    regex: ^(?:\.\/.*|\w.*)\.tsv$
    configuration:
      required: true
  - key: data_path
    type: text-field
    name: data_path
    description: "The top level directory containing the raw and/or processed data. For a single dataset upload this might be \".\" where as for a data upload containing multiple datasets, this would be the directory name for the respective dataset. For instance, if the data is within a directory called \"TEST001-RK\" use syntax \"./TEST001-RK\" for this field. If there are multiple directory levels, use the format \"./TEST001-RK/Run1/Pass2\" in which \"Pass2\" is the subdirectory where the single dataset's data is stored. This is an internal metadata field that is just used for ingest."
    prefLabel: Data path
    regex: ^(?:\.|\.\/.+|\w.*)$
    configuration:
      required: true
  - key: mapped_area_value
    type: numeric-field
    name: mapped_area_value
    description: "For Visium, this is the area of spots that was covered by tissue within the captured area, not the total possible captured area which is fixed. For GeoMx this would be the area of the AOI being captured. For HiFi this is the summed area of the ROIs in a single flowcell lane. For CosMx and Resolve, this is the area of the FOV (aka ROI) region being captured. For Xenium this is the total area of the FOV regions (aka ROI) being captured. For Stereo-Seq this is the number of beads."
    prefLabel: Mapped area value
    datatype: xsd:decimal
  - key: mapped_area_unit
    type: controlled-term-field
    name: mapped_area_unit
    description: The unit of measurement for the mapping area. For Visium and GeoMx this is typically um^2.
    prefLabel: Mapped area unit
    datatype: iri
    values:
      - type: class
        label: mm^2
        acronym: HRAVS
        termType: class
        termLabel: mm^2
        iri: http://purl.obolibrary.org/obo/UO_0000082
      - type: class
        label: um^2
        acronym: HRAVS
        termType: class
        termLabel: um^2
        iri: http://purl.obolibrary.org/obo/UO_0010001
    configuration:
      required: true
  - key: spot_size_value
    type: numeric-field
    name: spot_size_value
    description: "For assays where spots are used to define discrete capture areas, this is the area of a spot."
    prefLabel: Spot size value
    datatype: xsd:decimal
    configuration:
      required: true
  - key: spot_size_unit
    type: controlled-term-field
    name: spot_size_unit
    description: The unit for spot size value.
    prefLabel: Spot size unit
    datatype: iri
    values:
      - type: class
        label: mm^2
        acronym: HRAVS
        termType: class
        termLabel: mm^2
        iri: http://purl.obolibrary.org/obo/UO_0000082
      - type: class
        label: um^2
        acronym: HRAVS
        termType: class
        termLabel: um^2
        iri: http://purl.obolibrary.org/obo/UO_0010001
    configuration:
      required: true
  - key: number_of_spots
    type: numeric-field
    name: number_of_spots
    description: "Number of capture spots within the mapped area. For Visium this would be the number of spots covered by tissue, while it's the number of spots within ROIs for HiFi."
    prefLabel: Number of spots
    datatype: xsd:int
    configuration:
      required: true
  - key: spot_spacing_value
    type: numeric-field
    name: spot_spacing_value
    description: "Approximate center-to-center distance between capture spots.  Synonyms: Inter-Spot distance, Spot resolution, Pit size"
    prefLabel: Spot spacing value
    datatype: xsd:decimal
    configuration:
      required: true
  - key: spot_spacing_unit
    type: controlled-term-field
    name: spot_spacing_unit
    description: Units corresponding to inter-spot distance
    prefLabel: Spot spacing unit
    datatype: iri
    values:
      - type: class
        label: um
        acronym: HRAVS
        termType: class
        termLabel: um
        iri: http://purl.obolibrary.org/obo/UO_0000017
    configuration:
      required: true
  - key: capture_area_id
    type: radio-field
    name: capture_area_id
    description: "Which capture area on the slide was used. For Visium this would be [A1, B1, C1, D1]. For HiFi this would be the lane on the flowcell."
    prefLabel: Capture area ID
    values:
      - label: A1
      - label: B1
      - label: C1
      - label: D1
      - label: Lane 1
      - label: Lane 2
      - label: Lane 3
      - label: Lane 4
      - label: Lane 5
      - label: Lane 6
      - label: Lane 7
      - label: Lane 8
  - key: permeabilization_time_value
    type: numeric-field
    name: permeabilization_time_value
    description: Permeabilization time used for this tissue section.
    prefLabel: Permeabilization time value
    datatype: xsd:int
    configuration:
      required: true
  - key: permeabilization_time_unit
    type: controlled-term-field
    name: permeabilization_time_unit
    description: The unit for the permeabilization time.
    prefLabel: Permeabilization time unit
    datatype: iri
    values:
      - type: class
        label: minute
        acronym: HRAVS
        termType: class
        termLabel: minute
        iri: http://purl.obolibrary.org/obo/UO_0000031
    configuration:
      required: true
  - key: slide_id
    type: text-field
    name: slide_id
    description: "A unique ID denoting the slide used. This allows users the ability to determine which tissue sections were processed together on the same slide. It is recommended that data providers prefix the ID with the center name, to prevent values overlapping across centers."
    prefLabel: Slide ID
    configuration:
      required: true
  - key: target_retrieval_incubation_temperature
    type: numeric-field
    name: target_retrieval_incubation_temperature
    description: "Will normally be 100 degrees Celsius for RNA assays, and 80 degrees Celsius for protein assays."
    prefLabel: Target retrieval incubation temperature
    datatype: xsd:int
    configuration:
      required: true
  - key: target_retrieval_incubation_time_value
    type: numeric-field
    name: target_retrieval_incubation_time_value
    description: The duration for which a sample is exposed to a target retrieval solution.
    prefLabel: Target retrieval incubation time value
    datatype: xsd:decimal
    configuration:
      required: true
  - key: target_retrieval_incubation_time_unit
    type: controlled-term-field
    name: target_retrieval_incubation_time_unit
    description: The units for target retrieval incubation time value.
    prefLabel: Target retrieval incubation time unit
    datatype: iri
    values:
      - type: class
        label: minute
        acronym: HRAVS
        termType: class
        termLabel: minute
        iri: http://purl.obolibrary.org/obo/UO_0000031
    configuration:
      required: true
  - key: proteinasek_concentration
    type: numeric-field
    name: proteinasek_concentration
    description: The amount or concentration of the enzyme Proteinase K within a sample (in ug/ml).
    prefLabel: ProteinaseK concentration
    datatype: xsd:decimal
    configuration:
      required: true
  - key: proteinasek_incubation_time_value
    type: numeric-field
    name: proteinasek_incubation_time_value
    description: The duration for which a sample is exposed to Proteinase K.
    prefLabel: ProteinaseK incubation time value
    datatype: xsd:decimal
    configuration:
      required: true
  - key: proteinasek_incubation_time_unit
    type: controlled-term-field
    name: proteinasek_incubation_time_unit
    description: The units for proteinaseK incubation time value.
    prefLabel: ProteinaseK incubation time unit
    datatype: iri
    values:
      - type: class
        label: minute
        acronym: HRAVS
        termType: class
        termLabel: minute
        iri: http://purl.obolibrary.org/obo/UO_0000031
    configuration:
      required: true
  - key: roi_label
    type: text-field
    name: roi_label
    description: "A label for the region of interest. For Resolve and CosMx, this is the field of view (FOV) label. For Xenium this is the ID of the region containing the analysis. For GeoMx this can be found in the \"Initial Dataset\" spreadsheet (download from within Data Analysis Suite)."
    prefLabel: ROI label
  - key: anatomical_structure_label
    type: text-field
    name: anatomical_structure_label
    description: The overarching anatomical structure.
    prefLabel: Anatomical structure label
  - key: anatomical_structure_id
    type: text-field
    name: anatomical_structure_id
    description: The ontology ID for the parent structure. Typically this would be an UBERON ID.
    prefLabel: Anatomical structure ID
    regex: "^(?:UBERON:\\d{7}|FMA:\\d+)$"
  - key: metadata_schema_id
    type: text-field
    name: metadata_schema_id
    description: "The string that serves as the definitive identifier for the metadata schema version and is readily interpretable by computers for data validation and processing. Example: 22bc762a-5020-419d-b170-24253ed9e8d9"
    prefLabel: Metadata schema ID
    default: 0310a026-4aed-49a5-a806-e3a281351d8a
    configuration:
      required: true
