      - type: class
        label: day
        acronym: HRAVS
        termType: class
        termLabel: day
        iri: http://purl.obolibrary.org/obo/UO_0000033
  - key: contributors_path
    type: text-field
    name: contributors_path
    description: "The name of the file containing the ORCID IDs for all contributors to this dataset. Example: ./contributors.csv"
    prefLabel: Contributors path
    regex: ^(?:\.\/.*|\w.*)\.tsv$
    configuration:
      required: true
  - key: data_path
    type: text-field
    name: data_path
    description: "The top-level directory containing the raw and/or processed data. For a single dataset upload, this might be represented as \".\", whereas for a data upload containing multiple datasets, this would be the directory name for the respective dataset. For example, if the data is within a directory named \"TEST001-RK\", use the syntax \"./TEST001-RK\" for this field. If there are multiple directory levels, use the format \"./TEST001-RK/Run1/Pass2\", where \"Pass2\" is the subdirectory where the single dataset's data is stored. This is an internal metadata field used solely for data ingestion. Example: ./TEST001-RK"
    prefLabel: Data path
    regex: ^(?:\.|\.\/.+|\w.*)$
    configuration:
      required: true
  - key: mapped_area_value
    type: numeric-field
    name: mapped_area_value
    description: "The mapped area value, which refers to the specific area covered or captured in various assays. For Visium, it is the area of spots covered by tissue within the captured area, excluding the total possible captured area. For GeoMx, it refers to the area of the AOI being captured. In HiFi, it is the summed area of the ROIs in a single flowcell lane. For CosMx and Resolve, it indicates the area of the FOV (also known as ROI) region being captured. For Xenium, it is the total area of the FOV regions (also known as ROI) being captured. For Stereo-Seq, this value represents the number of beads. Example: 42.25"
    prefLabel: Mapped area value
    datatype: xsd:decimal
    configuration:
      required: true
  - key: mapped_area_unit
    type: controlled-term-field
    name: mapped_area_unit
    description: "The unit of measurement for the mapped area value. If mapping area is not specified, this field may be left blank. Example: um^2"
    prefLabel: Mapped area unit
    datatype: iri
    values:
      - type: class
        label: mm^2
        acronym: HRAVS
        termType: class
        termLabel: mm^2
        iri: http://purl.obolibrary.org/obo/UO_0000082
      - type: class
        label: um^2
        acronym: HRAVS
        termType: class
        termLabel: um^2
        iri: http://purl.obolibrary.org/obo/UO_0010001
    configuration:
      required: true
  - key: spot_size_value
    type: numeric-field
    name: spot_size_value
    description: "The area of a spot used in assays where spots define discrete capture areas.  Example: 2375.9"
    prefLabel: Spot size value
    datatype: xsd:decimal
    configuration:
      required: true
  - key: spot_size_unit
    type: controlled-term-field
    name: spot_size_unit
    description: "The unit of measurement for the spot size value. If no spot size value is specified, this field may be left blank. Example: um^2"
    prefLabel: Spot size unit
    datatype: iri
    values:
      - type: class
        label: mm^2
        acronym: HRAVS
        termType: class
        termLabel: mm^2
        iri: http://purl.obolibrary.org/obo/UO_0000082
      - type: class
        label: um^2
        acronym: HRAVS
        termType: class
        termLabel: um^2
        iri: http://purl.obolibrary.org/obo/UO_0010001
    configuration:
      required: true
  - key: number_of_spots
    type: numeric-field
    name: number_of_spots
    description: "Number of capture spots within the mapped area. For Visium this would be the number of spots covered by tissue, while it's the number of spots within ROIs for HiFi."
    prefLabel: Number of spots
    datatype: xsd:int
    configuration:
      required: true
  - key: spot_spacing_value
    type: numeric-field
    name: spot_spacing_value
    description: "The approximate center-to-center distance between capture spots, also known as inter-spot distance, spot resolution, or pit size. Example: 100"
    prefLabel: Spot spacing value
    datatype: xsd:decimal
    configuration:
      required: true
  - key: spot_spacing_unit
    type: controlled-term-field
    name: spot_spacing_unit
    description: Units corresponding to inter-spot distance
    prefLabel: Spot spacing unit
    datatype: iri
    values:
      - type: class
        label: um
        acronym: HRAVS
        termType: class
        termLabel: um
        iri: http://purl.obolibrary.org/obo/UO_0000017
    configuration:
      required: true
  - key: capture_area_id
    type: radio-field
    name: capture_area_id
    description: "The capture area on the slide that was used during the process. For example, in the case for Visium, this would correspond to areas such as [A1, B1, C1, D1], while for HiFi, it would refer to the lane on the flowcell. Example: A1"
    prefLabel: Capture area ID
    values:
      - label: A1
      - label: B1
      - label: C1
      - label: D1
      - label: Lane 1
      - label: Lane 2
      - label: Lane 3
      - label: Lane 4
      - label: Lane 5
      - label: Lane 6
      - label: Lane 7
      - label: Lane 8
  - key: permeabilization_time_value
    type: numeric-field
    name: permeabilization_time_value
    description: Permeabilization time used for this tissue section.
    prefLabel: Permeabilization time value
    datatype: xsd:int
    configuration:
      required: true
  - key: permeabilization_time_unit
    type: controlled-term-field
    name: permeabilization_time_unit
    description: The unit for the permeabilization time.
    prefLabel: Permeabilization time unit
    datatype: iri
    values:
      - type: class
        label: minute
        acronym: HRAVS
        termType: class
        termLabel: minute
        iri: http://purl.obolibrary.org/obo/UO_0000031
    configuration:
      required: true
  - key: slide_id
    type: text-field
    name: slide_id
    description: "The unique identifier assigned to each slide, enabling users to determine which tissue sections were processed together on the same slide. It is recommended that data providers prefix the ID with the center name to prevent overlapping values across different centers. Example: VAN0071-PA-1-1_AF"
    prefLabel: Slide ID
    configuration:
      required: true
  - key: target_retrieval_incubation_temperature
    type: numeric-field
    name: target_retrieval_incubation_temperature
    description: "The incubation temperature required for target retrieval, which is typically 100 degrees Celsius for RNA assays and 80 degrees Celsius for protein assays. Example: 100"
    prefLabel: Target retrieval incubation temperature
    datatype: xsd:int
    configuration:
      required: true
  - key: target_retrieval_incubation_time_value
    type: numeric-field
    name: target_retrieval_incubation_time_value
    description: "The duration for which a sample is exposed to a target retrieval solution. Example: 15"
    prefLabel: Target retrieval incubation time value
    datatype: xsd:decimal
    configuration:
      required: true
  - key: target_retrieval_incubation_time_unit
    type: controlled-term-field
    name: target_retrieval_incubation_time_unit
    description: "The unit of measurement for the target retrieval incubation time value. If no incubation time is specified, this field may be left blank. Example: minute"
    prefLabel: Target retrieval incubation time unit
    datatype: iri
    values:
      - type: class
        label: minute
        acronym: HRAVS
        termType: class
        termLabel: minute
        iri: http://purl.obolibrary.org/obo/UO_0000031
    configuration:
      required: true
  - key: proteinasek_concentration
    type: numeric-field
    name: proteinasek_concentration
    description: "The concentration of the enzyme Proteinase K within a sample, measured in micrograms per milliliter (ug/ml). Example: 10"
    prefLabel: ProteinaseK concentration
    datatype: xsd:decimal
    configuration:
      required: true
  - key: proteinasek_incubation_time_value
