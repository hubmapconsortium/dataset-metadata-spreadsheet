  - key: contributors_path
    type: text-field
    name: contributors_path
    description: "The name of the file containing the ORCID IDs for all contributors to this dataset. Example: ./contributors.csv"
    prefLabel: Contributors path
    regex: ^(?:\.\/.*|\w.*)\.tsv$
    configuration:
      required: true
  - key: data_path
    type: text-field
    name: data_path
    description: "The top-level directory containing the raw and/or processed data. For a single dataset upload, this might be represented as \".\", whereas for a data upload containing multiple datasets, this would be the directory name for the respective dataset. For example, if the data is within a directory named \"TEST001-RK\", use the syntax \"./TEST001-RK\" for this field. If there are multiple directory levels, use the format \"./TEST001-RK/Run1/Pass2\", where \"Pass2\" is the subdirectory where the single dataset's data is stored. This is an internal metadata field used solely for data ingestion. Example: ./TEST001-RK"
    prefLabel: Data path
    regex: ^(?:\.|\.\/.+|\w.*)$
    configuration:
      required: true
  - key: mapped_area_value
    type: numeric-field
    name: mapped_area_value
    description: "The mapped area value, which refers to the specific area covered or captured in various assays. For Visium, it is the area of spots covered by tissue within the captured area, excluding the total possible captured area. For GeoMx, it refers to the area of the AOI being captured. In HiFi, it is the summed area of the ROIs in a single flowcell lane. For CosMx and Resolve, it indicates the area of the FOV (also known as ROI) region being captured. For Xenium, it is the total area of the FOV regions (also known as ROI) being captured. For Stereo-Seq, this value represents the number of beads. Example: 42.25"
    prefLabel: Mapped area value
    datatype: xsd:decimal
  - key: mapped_area_unit
    type: controlled-term-field
    name: mapped_area_unit
    description: "The unit of measurement for the mapped area value. If mapping area is not specified, this field may be left blank. Example: um^2"
    prefLabel: Mapped area unit
    datatype: iri
    values:
      - type: class
        label: mm^2
        acronym: HRAVS
        termType: class
        termLabel: mm^2
        iri: http://purl.obolibrary.org/obo/UO_0000082
      - type: class
        label: um^2
        acronym: HRAVS
        termType: class
        termLabel: um^2
        iri: http://purl.obolibrary.org/obo/UO_0010001
