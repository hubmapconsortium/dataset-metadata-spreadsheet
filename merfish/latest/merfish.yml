  - key: is_custom_probes_used
    type: radio-field
    name: is_custom_probes_used
    description: "Indicates whether custom RNA or antibody probes were utilized in the assay. If custom probes were employed, they should be documented in the \"custom_probe_set.csv\" file. Example: No"
    prefLabel: Is custom probes used?
    values:
      - label: "Yes"
      - label: "No"
    configuration:
      required: true
  - key: number_of_panel_targets
    type: numeric-field
    name: number_of_panel_targets
    description: "The number of panel targets, which refers to the total count of genes, RNA isoforms, or RNA regions that are targeted by probes. Example: 1000"
    prefLabel: Number of panel targets
    datatype: xsd:int
    configuration:
      required: true
  - key: roi_label
    type: text-field
    name: roi_label
    description: "The label for the region of interest (ROI). For Resolve and CosMx, this corresponds to the field of view (FOV) label. In the case of Xenium, it refers to the ID of the region containing the analysis. For GeoMx, this information can be located in the \"Initial Dataset\" spreadsheet, which can be downloaded from within the Data Analysis Suite. Example: Decidua"
    prefLabel: ROI label
  - key: anatomical_structure_label
    type: text-field
    name: anatomical_structure_label
    description: "The label for the overarching anatomical structure. If the anatomical structure is not applicable or not specified, this field may be left blank. Example: Kidney"
    prefLabel: Anatomical structure label
  - key: anatomical_structure_id
    type: text-field
    name: anatomical_structure_id
    description: "The ontology ID associated with the anatomical structure, typically represented by an UBERON ID. Example: UBERON:0002113"
    prefLabel: Anatomical structure ID
    regex: "^(?:UBERON:\\d{7}|FMA:\\d+)$"
  - key: non_global_files
    type: text-field
    name: non_global_files
    description: "Specifies a semicolon-separated list of non-global files that are to be included in the dataset. The file paths assume that the files are located in the \"TOP/non-global/\" directory. For instance, if the file is located at TOP/non-global/lab_processed/images/1-tissue-boundary.geojson, the value for this field would be \"./lab_processed/images/1-tissue-boundary.geojson\". Once ingested, these files will be copied to their appropriate locations within the respective dataset directory tree. This field is intended for internal HuBMAP processing. Examples for GeoMx and PhenoCycler are provided in the File Locations documentation: https://docs.google.com/document/d/1n2McSs9geA9Eli4QWQaB3c9R3wo5d5U1Xd57DWQfN5Q/edit#heading=h.1u82i4axggee Example: ./lab_processed/images/1-tissue-boundary.geojson"
    prefLabel: Non global files
    regex: "^(?:\\.\\/[^;]+|\\w[^;]+)(?:;\\s*(?:\\.\\/[^;]+|\\w[^;]+))*$"
  - key: number_of_additional_stains
    type: numeric-field
    name: number_of_additional_stains
    description: "The number of additional stains used in the process. For example, this would be minimally 2 (i.e., DAPI and polyT) and can include 6 more. Example: 2"
    prefLabel: Number of additional stains
    datatype: xsd:int
    configuration:
      required: true
  - key: chemistry_kit
    type: controlled-term-field
    name: chemistry_kit
    description: "A chemistry kit containing a specific set of reagents, probes, and protocols used to perform the MERFISH assay. It typically includes assay-specific probes, buffers, and other chemical components required for hybridization, amplification, and imaging. Select “Custom” if a custom kit is used. Example: Custom"
    prefLabel: Chemistry kit
    datatype: iri
    values:
      - type: class
        label: Custom
        acronym: HRAVS
        termType: class
        termLabel: Custom
        iri: http://ncicb.nci.nih.gov/xml/owl/EVS/Thesaurus.owl#C65167
    configuration:
      required: true
  - key: metadata_schema_id
    type: text-field
    name: metadata_schema_id
    description: "The unique string identifier for the metadata specification version, which is easily interpretable by computers for purposes of data validation and processing. Example: 22bc762a-5020-419d-b170-24253ed9e8d9"
    prefLabel: Metadata schema ID
    default: f1ef260f-d4a3-43db-a739-49b394aeee20
    configuration:
      required: true
