  - key: data_path
    type: text-field
    name: data_path
    description: "The top-level directory containing the raw and/or processed data. For a single dataset upload, this might be represented as \".\", whereas for a data upload containing multiple datasets, this would be the directory name for the respective dataset. For example, if the data is within a directory named \"TEST001-RK\", use the syntax \"./TEST001-RK\" for this field. If there are multiple directory levels, use the format \"./TEST001-RK/Run1/Pass2\", where \"Pass2\" is the subdirectory where the single dataset's data is stored. This is an internal metadata field used solely for data ingestion. Example: ./TEST001-RK"
    prefLabel: Data path
    regex: ^(?:\.|\.\/.+|\w.*)$
    configuration:
      required: true
  - key: barcode_offset
    type: radio-field
    name: barcode_offset
    description: "The position within a sequencing read where a barcode sequence begins. In sequencing libraries, barcodes—short DNA sequences used to tag individual cells or molecules—are often arranged in a pattern where each barcode is separated by a constant sequence of known length. These constant sequences create predictable spacing between barcodes, known as offsets. For example, if barcodes are 8 base pairs (bp) long and separated by 30 bp constant regions, the barcodes might start at positions 0, 38, and 76 within the read. If the source material is not barcoded, this field should be marked as \"Not applicable\". Example: 0,38,76"
    prefLabel: Barcode offset
    values:
      - label: 0
      - label: 8
      - label: 20
      - label: "1,27"
      - label: "0,38,76"
      - label: "10,48,78"
      - label: "10,48,86"
      - label: "0,20-23,41-44"
      - label: Not applicable
    configuration:
      required: true
