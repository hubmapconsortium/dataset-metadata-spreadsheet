type: template
name: Sample Block
description: "The sample block metadata specification outlines the standardized format for recording essential information about biological samples, such as origin, preparation, and storage conditions, ensuring accurate documentation and facilitating data sharing and analysis."
children:
  - key: source_id
    type: text-field
    name: source_id
    description: "The unique identifier from HuBMAP or SenNet for the source (parent data) from which the sample was derived. Example: HBM122.EFGH.789"
    prefLabel: Source ID
    regex: "^(?:HBM|SNT)\\d{3}\\.[A-Z]{4}\\.\\d{3}$"
    configuration:
      required: true
  - key: sample_id
    type: text-field
    name: sample_id
    description: "The unique HuBMAP or SenNet identifier assigned to the sample by the ingest portal. Example: HBM743.CKJW.876"
    prefLabel: Sample ID
    regex: "^(?:HBM|SNT)\\d{3}\\.[A-Z]{4}\\.\\d{3}$"
    configuration:
      required: true
  - key: lab_id
    type: text-field
    name: lab_id
    description: "A locally assigned identifier provided by the data provider for the dataset. It is used to reference an external metadata record that may be maintained independently, enabling traceability and supporting provenance tracking. Example: Visium_9OLC_A4_S1"
    prefLabel: Lab ID
  - key: preparation_protocol_doi
    type: link-field
    name: preparation_protocol_doi
    description: "The DOI for the protocols.io page that details the assay or the procedures used for sample procurement and preparation. For example, in the case of an imaging assay, the protocol may start with tissue section staining and end with the generation of an OME-TIFF file. The documented protocol should also include any image processing steps involved in producing the final OME-TIFF. Example: https://dx.doi.org/10.17504/protocols.io.eq2lyno9qvx9/v1"
    prefLabel: Preparation protocol DOI
    configuration:
      required: true
  - key: source_storage_duration_value
    type: numeric-field
    name: source_storage_duration_value
    description: "The length of time the sample was stored prior to processing it. For assays performed on tissue sections, this refers to how long the tissue section (e.g., slide) was stored before the assay began (e.g., imaging). For assays performed on suspensions, such as sequencing, it refers to how long the suspension was stored before library construction started. Example: 12"
    prefLabel: Source storage duration value
    datatype: xsd:decimal
    minValue: 0
    configuration:
      required: true
  - key: source_storage_duration_unit
    type: controlled-term-field
    name: source_storage_duration_unit
    description: "The unit of measurement used to specify the source storage duration value. Example: hour"
    prefLabel: Source storage duration unit
    datatype: iri
    values:
      - type: class
        label: hour
        acronym: HRAVS
        termType: class
        termLabel: hour
        iri: http://purl.obolibrary.org/obo/UO_0000032
      - type: class
        label: month
        acronym: HRAVS
        termType: class
        termLabel: month
        iri: http://purl.obolibrary.org/obo/UO_0000035
      - type: class
        label: year
        acronym: HRAVS
        termType: class
        termLabel: year
        iri: http://purl.obolibrary.org/obo/UO_0000036
      - type: class
        label: day
        acronym: HRAVS
        termType: class
        termLabel: day
        iri: http://purl.obolibrary.org/obo/UO_0000033
      - type: class
        label: minute
        acronym: HRAVS
        termType: class
        termLabel: minute
        iri: http://purl.obolibrary.org/obo/UO_0000031
    configuration:
      required: true
  - key: tissue_weight_value
    type: numeric-field
    name: tissue_weight_value
    description: "The weight of a tissue block or the piece of tissue used in a suspension. This information is crucial for calculating the percentage of the parent block that was utilized in the suspension preparation. If the weight is not applicable or unknown, this field may be left blank. Example: 100"
    prefLabel: Tissue weight value
    datatype: xsd:decimal
    minValue: 0
  - key: tissue_weight_unit
    type: controlled-term-field
    name: tissue_weight_unit
    description: "The unit of measurement for the tissue weight value. If no tissue weight is specified, this field may be left blank. Example: g"
    prefLabel: Tissue weight unit
    datatype: iri
