  - key: quality_criteria
    type: text-field
    name: quality_criteria
    description: "The quality criteria used to assess the sample, which may include metrics such as RIN (e.g., RIN: 8.7) or visual inspection parameters for suspensions prior to cell lysis. These criteria can be captured at a high level with general terms like \"OK\" or \"not OK\" or with more specific descriptors such as \"debris\" \"clump\" or \"low clump\". Example: RIN: 8.7, low clump, no visible debris"
    prefLabel: Quality criteria
  - key: histological_report
    type: text-field
    name: histological_report
    description: "The key variables in the histopathological report that are crucial for assessing the tissue, including the absence of necrosis, comments on tissue composition, descriptions of significant pathology, and high-level assessments of inflammation or fibrosis. Example: No necrosis observed; tissue composed predominantly of hepatocytes with mild portal inflammation and minimal fibrosis"
    prefLabel: Histological report
  - key: notes
    type: text-field
    name: notes
    description: "Miscellaneous details about the sample that are not captured in the existing metadata fields. Example: Sample was stored at 4°C for 48 hours prior to processing due to equipment maintenance delay"
    prefLabel: Notes
  - key: metadata_schema_id
    type: text-field
    name: metadata_schema_id
    description: "The unique string identifier for the metadata specification version, which is easily interpretable by computers for purposes of data validation and processing. Example: 22bc762a-5020-419d-b170-24253ed9e8d9"
    prefLabel: Metadata schema ID
    default: 3e98cee6-d3fb-467b-8d4e-9ba7ee49eeff
    configuration:
      required: true
